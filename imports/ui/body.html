<body>
  <div class="container">
    <header>
      <h1>Point Board - {{calcScore}}</h1>
      <form class="new-item">
        <input type="text" name="text" placeholder="Type to add a new item" />
        <input type="number" name="number" placeholder="Enter the point value" />
        <input type="submit" style="position: absolute; left: -9999px" tabindex="-1"/>
      </form>
    </header>

    <ul>
      {{#each items}}
        {{> item}}
      {{/each}}
    </ul>
  </div>
</body>
